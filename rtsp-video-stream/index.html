<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script src="js/jsmpg.min.js"></script>
  </head>
  <style>
    #videoCanvas {
      border: 2px solid rgb(4, 162, 234);
    }
  </style>
  <body>
    <canvas id="videoCanvas" width="640" height="360" style="width:600px; height: 336px;">
        <p>
          Please use a browser that supports the Canvas Element, like
          <a href="http://www.google.com/chrome">Chrome</a>,
          <a href="http://www.mozilla.com/firefox/">Firefox</a>,
          <a href="http://www.apple.com/safari/">Safari</a> or Internet Explorer 10
        </p>
      </canvas>

    <script>

      setTimeout(function(){
        client = new WebSocket('ws://localhost:9999');
        var canvas = document.getElementById('videoCanvas');
        var player = new jsmpeg(client, {canvas:canvas, autoplay:true, loop:true});
      }, 6000)
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
